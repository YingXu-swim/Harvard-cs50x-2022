<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            // TODO: Add code to check answers to questions

            // run script once DOM is loaded
            document.addEventListener("DOMContentLoaded", function(){

                // check session1

                // when correct answer is clicked, change color to green
                let correct = document.querySelector(".correct");
                correct.addEventListerner("click", function(){
                    correct.style.backgroundColor = "green";
                    document.querySelector("#return1").innerHTML = "Correct!";
                });

                // when any incorrect answer is clicked, change color to red
                let wrong = document.querySelectorAll(".wrong");// returns a array
                for (let i = 0; i < wrong.length; i++){
                    wrong[i].addEventListerner("click", function(){
                        wrong[i].style.backgroundColor = "red";
                        document.querySelector("#return1").innerHTML = "InCorrect";
                    });
                }

                // check session2
                let text = document.querySelector("#checktext");
                text.addEventListerner("click", function(){
                    let input = document.querySelector("input");
                    if (input.value == "Switzerland"){
                        input.style.backgroundColor = "green";
                        document.querySelector("#return2").innerHTML = "Correct!";
                    }else{
                        input.style.backgroundColor = "red";
                        document.querySelector("#return2").innerHTML = "InCorrect";
                    }
                });
            });
        </script>

    </head>


    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

                    <button class="corrct" type="button">1 people per 3 sheep</button>
                    <button class="wrong" type="button">1 people per 6 sheep</button>
                    <p id="return1"></p>

</html>
